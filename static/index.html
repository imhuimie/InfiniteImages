<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteImages - 图片存储服务</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="container">
            <h1>InfiniteImages</h1>
            <p>高性能图片存储和处理服务</p>
        </div>
    </header>

    <main class="container">
        <section id="upload-section">
            <h2>上传图片</h2>
            <div class="upload-container">
                <div id="drop-area">
                    <form id="upload-form">
                        <input type="file" id="file-input" name="images" multiple accept="image/*">
                        <label for="file-input" class="file-input-label">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"/>
                                    <path d="M12 12.586l4.243 4.242-1.415 1.415L13 16.415V22h-2v-5.587l-1.828 1.83-1.415-1.415L12 12.586zM12 2a7.001 7.001 0 0 1 6.954 6.194 5.5 5.5 0 0 1-.953 10.784v-2.014a3.5 3.5 0 1 0-1.112-6.91 5 5 0 1 0-9.777 0 3.5 3.5 0 0 0-1.292 6.88l.18.03v2.014a5.5 5.5 0 0 1-.954-10.784A7 7 0 0 1 12 2z"/>
                                </svg>
                            </div>
                            <span>拖放图片到此处或点击上传</span>
                        </label>
                        <div id="api-key-container">
                            <input type="text" id="api-key" placeholder="API 密钥（如需要）">
                        </div>
                        <button type="submit" id="upload-button">上传</button>
                    </form>
                </div>
                <div id="upload-progress" class="hidden">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">上传中... <span id="progress-percent">0%</span></div>
                </div>
                <div id="upload-result" class="hidden">
                    <h3>上传结果</h3>
                    <div id="result-content"></div>
                </div>
            </div>
        </section>

        <section id="gallery-section">
            <h2>图片库</h2>
            <div class="gallery-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索标签...">
                    <button id="search-button">搜索</button>
                </div>
                <div class="view-controls">
                    <button id="grid-view" class="active">网格视图</button>
                    <button id="list-view">列表视图</button>
                </div>
            </div>
            <div id="gallery" class="grid-view">
                <!-- 图片将通过 JavaScript 动态加载 -->
                <div class="loading">加载中...</div>
            </div>
            <div class="pagination">
                <button id="prev-page" disabled>上一页</button>
                <span id="page-info">第 1 页，共 ? 页</span>
                <button id="next-page">下一页</button>
            </div>
        </section>
    </main>

    <div id="image-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="图片预览">
            </div>
            <div class="modal-info">
                <h3 id="modal-filename">文件名</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">尺寸:</span>
                        <span id="modal-dimensions">1920 x 1080</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">大小:</span>
                        <span id="modal-size">1.2 MB</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">格式:</span>
                        <span id="modal-format">JPEG</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">上传时间:</span>
                        <span id="modal-date">2023-04-01 12:34</span>
                    </div>
                </div>
                <div class="tags-container">
                    <span class="info-label">标签:</span>
                    <div id="modal-tags" class="tags">
                        <!-- 标签将通过 JavaScript 动态加载 -->
                    </div>
                    <div class="tag-input-container">
                        <input type="text" id="tag-input" placeholder="添加标签...">
                        <button id="add-tag-button">添加</button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="copy-url-button">复制链接</button>
                    <button id="delete-image-button" class="danger">删除图片</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 InfiniteImages. 保留所有权利。</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
